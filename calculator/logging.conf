[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('calculator.log', 'w')

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
